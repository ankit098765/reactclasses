<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <title>First React App</title>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root"></div>
  </body>
</html>
<script>
  var heading = document.createElement("h1");
  heading.innerHTML = "this is create element by javascript.";

  var heading1 = React.createElement(
    "h2",
    { id: "heading" },
    "This is react creating H2 tag."
  );

  var root1 = document.getElementById("root1");
  root1.appendChild(heading);
  var root = document.getElementById("root");
  ReactDOM.render(heading1, root);
</script>
